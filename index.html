<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ImageTrend Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsive -->

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #ff6b6b;
      margin-bottom: 30px;
    }

    h2 {
      color: #ff6b6b;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #ff6b6b;
      outline: none;
    }

    button {
      margin-top: 30px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #8A1C1C;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #701717;
    }

    .note {
      font-size: 0.9em;
      font-style: italic;
      color: #aaaaaa;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      input,
      select,
      textarea {
        font-size: 1rem;
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>ImageTrend Registration</h1>
  <form action="https://formsubmit.co/33baa8a2c3d9ff650909507b947dcdfc" method="POST">

    <h2>Personal Information</h2>
    <label>First Name:
      <input type="text" name="First Name" required>
    </label>
    <label>Last Name:
      <input type="text" name="Last Name" required>
    </label>
    <label>Date of Birth:
      <input type="text" name="Date of Birth" placeholder="MM/DD/YYYY" required>
    </label>

    <h2>Contact Information</h2>
    <label>Phone Number:
      <input type="text" name="Phone Number" placeholder="123-456-7890" required>
    </label>
    <label>Email Address:
      <input type="email" name="Email Address" required>
    </label>

    <h2>BLFD Information</h2>
    <label>BLFD Badge Number:
      <input type="text" name="BLFD Badge Number" required>
    </label>
    <label>BLFD Hire Date:
      <input type="text" name="BLFD Hire Date" placeholder="MM/DD/YYYY" required>
    </label>
    <label>BLFD Rank:
      <select name="BLFD Rank" required>
        <option value="">-- Select Rank --</option>
        <option value="Probationary">Probationary</option>
        <option value="Firefighter">Firefighter</option>
        <option value="Driver - Operator">Driver - Operator</option>
        <option value="Captain">Captain</option>
        <option value="Other">Other</option>
      </select>
    </label>

    <h2>Driver’s License Information</h2>
    <label>Driver’s License Number:
      <input type="text" name="Driver's License Number" required>
    </label>
    <label>License Level (A/B/C):
      <input type="text" name="License Level" required>
    </label>
    <label>Endorsements (If applicable):
      <input type="text" name="Endorsements">
    </label>
    <label>Expiration Date:
      <input type="text" name="DL Expiration Date" placeholder="MM/DD/YYYY" required>
    </label>

    <h2>NREMT Certification</h2>
    <div class="note">Leave blank if not applicable</div>
    <label>National Registry Certification Number:
      <input type="text" name="NREMT Number">
    </label>
    <label>National Registry Certification Date:
      <input type="text" name="NREMT Cert Date" placeholder="MM/DD/YYYY">
    </label>
    <label>National Registry Expiration Date:
      <input type="text" name="NREMT Expiration Date" placeholder="MM/DD/YYYY">
    </label>

    <h2>State EMT License</h2>
    <div class="note">Leave blank if not applicable</div>
    <label>State EMT License Number:
      <input type="text" name="State EMT License Number">
    </label>
    <label>Issue Date:
      <input type="text" name="State EMT Issue Date" placeholder="MM/DD/YYYY">
    </label>
    <label>Expiration Date:
      <input type="text" name="State EMT Expiration Date" placeholder="MM/DD/YYYY">
    </label>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
